<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <div class="main__container">
    <div class="image__container">
      <img src="./images/image-product-desktop.jpg" 
      alt="product image">
    </div>
    <div class="product__info">
      <h2 id="product-category">PERFUME</h2>
      <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p id="product-description">A floral, solar and voluptuous<br> interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p id="actual-product-price">$149.99  <span id="old-product-price">$169.99</span></p>
    <div class="button__wrapper">
      <button><img src="./images/icon-cart.svg">Add to Cart</button>
    </div>
    </div>
  </div>
</main>
</body>
</html>
